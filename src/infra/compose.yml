services:
  database:
    container_name: "postgres-dev"
    image: "postgres:17.6"
    restart: always
    shm_size: 128mb
    env_file:
      - ../../.env.development
    ports:
      - 5432:5432

  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - 8080:8080

  api:
    container_name: "dev-api"
    image: oliveirawladimir/hipersenna-api:1.8.3
    env_file:
      - ../../.env.development
    environment:
      - POSTGRES_HOST=database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U local_user -d local_db"]
      interval: 3s
      timeout: 5s
      retries: 5
    command: sh -c "npx prisma migrate dev && npx prisma db seed && npm run dev"
    ports:
      - 3333:3333

